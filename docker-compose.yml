version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: play2earnx
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  php:
    build: .
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=example
      - DB_NAME=play2earnx
    depends_on:
      - db
    volumes:
      - ./backend:/var/www/html
volumes:
  db_data:
